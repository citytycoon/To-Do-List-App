<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ultimate Todo List | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="assets/js/main.js"></script>
  <link rel="stylesheet" href="assets/css/account.css">
</head>

<body>
        <header>
          
            </header>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="login.html">Log In</a></li>
      </ul>
      
      <div class="tab-content">

         <div id="login">   
                <h1>Sign Up for Free</h1>
          
                <form action="#" method="post" autocomplete="off">
                
                <div class="top-row">
                  <div class="field-wrap">
                    <input type="text" required autocomplete="on" placeholder="First Name **" name='firstname' />
                  </div>
              
                  <div class="field-wrap">
                    <input type="text"required autocomplete="off" placeholder="Last Name **" name='lastname' />
                  </div>
                </div>
      
                <div class="field-wrap">
                    <input type="email"required autocomplete="off" placeholder="Email ID **" name='email' />
                </div>
                
                <div class="field-wrap">
                    <input type="password"required autocomplete="off" placeholder="Set Password **" name='password'/>
                </div>
                
                <button type="submit" class="button button-block" name="register" />Register</button>
                
                </form>

        </div>
          
        <div id="signup">   

        </div>  
        
      </div><!-- tab-content -->
</body>
</html>
